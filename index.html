<!DOCTYPE html>
<html ng-app="appIO">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chat em NodeJS com Socket.io">
    <title>Chat com Socket.io</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body ng-controller="ctrlIO">
    <div class="container" style="margin-top: 20px">
      <div class="row">
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="Digite seu nome" ng-model="nome" ng-disabled="view == true" />
        </div>
        <div class="col-sm-5">
          <button type="button" class="btn btn-success" ng-click="salvar()" ng-disabled="validar()" ng-show="!view">&nbsp;Salvar&nbsp;</button>
        </div>
      </div>
      <div class="row" style="margin-top: 20px" ng-show="view">
         <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Digite sua mensagem" ng-keypress="enviar($event, mensagem, nome)" ng-model="mensagem">
            <span class="input-group-btn">
              <button class="btn btn-danger" type="button" ng-click="enviar($event, mensagem, nome)">&nbsp;Enviar&nbsp;</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="margin-top: 20px" ng-show="view">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">Mensagens</div>
              <div class="panel-body">
                <div class="text-center">
                    <span ng-show="historico.length < 1">Nenhuma mensagem!</span>
                </div>
                <dl class="dl-horizontal" ng-repeat="obj in historico" style="margin-bottom: 0px">
                  <dt>{{obj.nome}}</dt>
                  <dd>{{obj.mensagem}}</dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="col-sm-6 text-center">
            <div class="alert alert-success" role="alert" ng-repeat="obj in usuarios"><strong>{{obj}} est√° online!</strong></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
